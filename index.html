<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa em Tela Cheia</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }
        
        /* Define o container do mapa para ocupar 100% da área do body */
        #mapa-container {
            width: 100%;
            height: 100%;
        }
        
        /* Garante que o iframe ocupe 100% do seu container */
        #mapa-container iframe {
            width: 100%;
            height: 100%;
            border: 0; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>
    <div id="mapa-container">
        <iframe 
            src="https://www.google.com/maps/d/u/0/embed?mid=1Rey5PMe-YhrNsHBDaBN0Kv4V6YFff5U&ehbc=2E312F" 
            width="100%" 
            height="100%"
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
